name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run live tests every night at 2am UTC
    - cron: "0 2 * * *"
  workflow_dispatch:   # ðŸ‘ˆ manual trigger
    inputs:
      suite:
        description: "Which test suite to run"
        required: true
        default: "mocked"
        type: choice
        options:
          - mocked
          - live
          - both

jobs:
  mocked:
    name: Mocked Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.suite == 'mocked' || github.event.inputs.suite == 'both'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - run: python -m pytest -m mocked -v

  live:
    name: Live Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.suite == 'live' || github.event.inputs.suite == 'both'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - run: python -m pytest -m live -v